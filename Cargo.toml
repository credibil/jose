[workspace]
members = ["jose", "ecc"]
resolver = "3"

[workspace.package]
license = "MIT OR Apache-2.0"
readme = "README.md"
authors = ["Credibil"]
categories = ["cryptography"]
edition = "2024"
exclude = [".*", "snapshots/"]
homepage = "https://credibil.io"
keywords = ["credentials", "decentralized", "identity", "openid", "verifiable"]
repository = "https://github.com/credibil/jose"
rust-version = "1.87"
version = "0.1.2"

[workspace.lints.rust]
missing_docs = "warn"
unused_extern_crates = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"

[workspace.dependencies]
anyhow = "1.0.98"
base64ct = { version = "1.8.0", features = ["std"] }
credibil-core = { git = "https://github.com/credibil/vdc.git" }
credibil-ecc = { path = "ecc" }
serde = { version = "1.0.219", features = ["derive"] }
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread"] }
zeroize = "1.8.1"

[patch."https://github.com/credibil/vdc.git"]
credibil-core = { path = "../vdc/crates/core" }
